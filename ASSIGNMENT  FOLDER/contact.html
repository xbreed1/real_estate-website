<form class="was-validated">
  <div class="mb-3">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control"  aria-label="first" required  placeholder="Robert">
    <div class="invalid-feedback">please write a valid name</div>
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last name</label>
    <input type="lastname" class="form-control"  aria-label="last" required  placeholder="Thomson">
    <div class="invalid-feedback">please write a valid name</div>
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" name="u_email" aria-label="emailexample" required  placeholder="xyz@gmail.com">
    <div class="invalid-feedback">please choose a valid email.</div>
  </div>

  <div class="mb-3">
    <label for="number" class="form-label">Phone number</label>
    <input type="phone" class="form-control" name="number"  
    aria-label="+234...."required   placeholder="+234...">
    <div class="invalid-feedback">please choose a valid number</div>
  </div>


  <div class="mb-3">
    <label for="validationTextarea"  class="form-label">Feed Back</label>
    <textarea class="form-control" id="validationTextarea"  placeholder="Required  texarea" required   rows="4" cols="68"></textarea>
    <div class="invalid-feedback">Please enter a message in the textarea.
    </div>
  </div>
  
  <div class="mb-3">
    <button class="btn btn-primary" type="submit" onclick="window.alert('Thanks for the feedback')">Submit </button>
  </div>
</form>
